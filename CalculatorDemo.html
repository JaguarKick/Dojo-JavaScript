<!DOCTYPE html>
<html>
	<head>
		<title>Multiplication tabel</title>
	</head>
<script>
function calcTable()
{
	var num = document.getElementById("number").value;
	for(var i=1;i<=10;i++){
		document.writeln(num+" * "+i+" = "+(num*i)+"<BR>");
	}
}
</script>
<input type=text id="number" size=3>
<input type=button value="Show Table" onclick="calcTable()">
</html>
